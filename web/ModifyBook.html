
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify book </title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
	<script src="script.js"></script>
</head>
<body>

    <h1 class="mt-4 text-center">Modify Book</h1>

<div class="container mt-8">
    <div class="form-group d-none">
        <label for="adminAddress">Admin Address:</label>
        <input type="text" class="form-control" id="adminAddress" value="0x361Ea8390010cF3287588cF262836207C75C860f">
    </div>

    <div class="form-group d-none">
        <label for="adminUsername">Admin Username:</label>
        <input type="text" class="form-control" id="adminUsername" value="a">
    </div>

    <div class="form-group d-none">
        <label for="adminPassword">Admin Password:</label>
        <input type="password" class="form-control" id="adminPassword" value="a">
    </div>

    <div class="form-group d-none">
        <label for="contractAddress">Contract Address:</label>
        <input type="text" class="form-control" id="contractAddress" value="0x5a9072B702D59050e194d7431d948B00A13A908C">
    </div>

    <div class="form-group">
        <label for="bookTitle">Book Title:</label>
        <input type="text" class="form-control" id="bookTitle">
    </div>

    <div class="form-group">
        <label for="bookGenre">Book Genre:</label>
        <input type="text" class="form-control" id="newGenre">
    </div>

    <div class="form-group">
        <label for="bookPrice">Book Price:</label>
        <input type="number" class="form-control" id="newPrice">
    </div>

    <button class="btn btn-primary" onclick="updateBook()">Modify Book</button>
	
	<div class="mt-4">
        <div class="form-group">
            <button class="btn btn-primary" onclick="BackToButtons()">Back</button>
        </div>
    </div>
</div>


<script>
    // Function to extract query parameters from URL
    function getQueryVariable(variable) {
        const query = window.location.search.substring(1);
        const vars = query.split('&');
        for (let i = 0; i < vars.length; i++) {
            const pair = vars[i].split('=');
            if (pair[0] === variable) {
                return pair[1];
            }
        }
        return null;
    }

    // Function to set input values from query parameters
    function setInputsFromQueryParameters() {
        const bookTitle = getQueryVariable('title');
        const bookGenre = getQueryVariable('genre');
        const bookPrice = getQueryVariable('price');

        document.getElementById('bookTitle').value = bookTitle;
        document.getElementById('newGenre').value = bookGenre;
        document.getElementById('newPrice').value = bookPrice;
    }

    // Call the function when the page loads
    window.onload = setInputsFromQueryParameters;
</script>

</body>
</html>
